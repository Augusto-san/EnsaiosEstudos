<script>
document.addEventListener("DOMContentLoaded", async function () {
  const apiUrl = 'https://script.google.com/macros/s/AKfycbwH76qIQGycFp8Mf52GB8H3w1EU2XCJPjY9JVQy1UYJjb679lWN4s3sx-O0LRvQlt2aQg/exec'; // 06-03-2025
  let originalData = [];
  let data = [];
  let currentCardIndex = 0;

  // AUXILIAR NO CONTADOR DE CART√ïES
  let remainingCards = 0; // * Vari√°vel global para rastrear o n√∫mero de cart√µes restantes

// Fun√ß√£o para buscar os dados e carregar apenas os filtros
  async function fetchFilters() {
    const response = await fetch(apiUrl);
    originalData = await response.json();
    populateFilters();
  }


  // Fun√ß√£o para carregar os flashcards ap√≥s aplicar filtros
  async function fetchCards() {
    data = originalData;
    applyFilters();
  }
  
  // SALVAR DIFICULDADES DOS CART√ïES
  document.querySelectorAll("[data-dificuldade]").forEach(button => {
        button.addEventListener("click", async event => {
          const dificuldade = event.target.getAttribute("data-dificuldade");
          const card = data[currentCardIndex];

          const saveUrl = `${apiUrl}?linha=${card.linha}&dificuldade=${dificuldade}`;
          await fetch(saveUrl);
          alert(`Dificuldade "${dificuldade}" salva!`);
        });
      });

  function populateFilters() {
    updateDisciplineFilter();
    updateContentFilter();
    updateDifficultyFilter();
    updateDataFilter(); //02-03-2025
  }

  // ATUALIZAR O FIILTRO DE DISCIPLINA
  function updateDisciplineFilter() {
    const disciplinaFilter = document.getElementById("disciplina-filter");
    const disciplinas = Array.from(new Set(originalData.map(item => item.disciplina)));

    disciplinaFilter.innerHTML = `<option value="todos">Todos</option>`;
    disciplinas.forEach(d => {
      disciplinaFilter.innerHTML += `<option value="${d}">${d}</option>`;
    });
  }

  // ATUALIZAR O FIILTRO DE CONTE√öDO BASEADO NA DISCIPLINA
  function updateContentFilter(selectedDiscipline = "todos") {
    const conteudoFilter = document.getElementById("conteudo-filter");
    const filteredData = selectedDiscipline === "todos"
      ? originalData
      : originalData.filter(item => item.disciplina === selectedDiscipline);
    const conteudos = Array.from(new Set(filteredData.map(item => item.conteudo)));

    conteudoFilter.innerHTML = `<option value="todos">Todos</option>`;
    conteudos.forEach(c => {
      conteudoFilter.innerHTML += `<option value="${c}">${c}</option>`;
    });
  }

  // ATUALIZAR O FILTRO DE DIFICULDADE BASEADO NA DISCIPLINA E NO CONTE√öDO
  function updateDifficultyFilter(selectedDiscipline = "todos", selectedContent = "todos") {
    const dificuldadeFilter = document.getElementById("dificuldade-filter");
    let filteredData = originalData;

    if (selectedDiscipline !== "todos") {
      filteredData = filteredData.filter(item => item.disciplina === selectedDiscipline);
    }
    if (selectedContent !== "todos") {
      filteredData = filteredData.filter(item => item.conteudo === selectedContent);
    }

    const dificuldades = Array.from(new Set(filteredData.map(item => item.dificuldade)));

    dificuldadeFilter.innerHTML = `<option value="todos">Todos</option>`;
    dificuldades.forEach(d => {
      dificuldadeFilter.innerHTML += `<option value="${d}">${d}</option>`;
    });
  }


// ATUALIZA O FILTRO DE DATA BASEADO NA DISCIPLINA, CONTE√öDO E DIFICULDADE
function updateDataFilter(selectedDiscipline = "todos", selectedContent = "todos", selectedDifficulty = "todos") {
  const dataFilter = document.getElementById("data-filter");

  let filteredData = originalData;

  if (selectedDiscipline !== "todos") {
    filteredData = filteredData.filter(item => item.disciplina === selectedDiscipline);
  }
  if (selectedContent !== "todos") {
    filteredData = filteredData.filter(item => item.conteudo === selectedContent);
  }
  if (selectedDifficulty !== "todos") {
    filteredData = filteredData.filter(item => item.dificuldade === selectedDifficulty);
  }

  // Convertendo todas as datas para o formato "DD/MM/AAAA"
  const datas = Array.from(new Set(filteredData.map(item => {
    return item.data_revisao ? new Date(item.data_revisao).toLocaleDateString("pt-BR") : null;
  }))).filter(Boolean) // Remove valores nulos ou inv√°lidos
  .sort();

  // Atualiza as op√ß√µes do filtro de data
  dataFilter.innerHTML = `<option value="todos">Todos</option>`;
  datas.forEach(d => {
    dataFilter.innerHTML += `<option value="${d}">${d}</option>`;
  });
}

// APLICA OS FILTROS
function applyFilters() {
  const disciplina = document.getElementById("disciplina-filter").value;
  const conteudo = document.getElementById("conteudo-filter").value;
  const dificuldade = document.getElementById("dificuldade-filter").value;
  const dataRevisao = document.getElementById("data-filter").value; // Novo filtro de data

  const counterButton = document.getElementById("counter-button");
  const dataButton = document.getElementById("data-button");
  const excluirButton = document.getElementById("excluir-button");

  // FILTRAR OS DADOS COM BASE NOS FILTROS SELECIONADOS
  data = originalData.filter(item =>
    (disciplina === "todos" || item.disciplina === disciplina) &&
    (conteudo === "todos" || item.conteudo === conteudo) &&
    (dificuldade === "todos" || item.dificuldade === dificuldade) &&
    (dataRevisao === "todos" || (item.data_revisao && new Date(item.data_revisao).toLocaleDateString("pt-BR") === dataRevisao)) // Ajustando a compara√ß√£o
  );

  // EMBARALHAR OS CART√ïES FILTRADOS
  data = shuffleArray(data);

  // REINICIAR O √çNDICE ATUAL PARA O PRIMEIRO CART√ÉO
  currentCardIndex = 0;

  // ATUALIZA A VARI√ÅVEL DE CART√ïES RESTANTES
  remainingCards = data.length;
  // ATUALIZA O CONTADOR NA TELA
  updateCardCounter();

  if (data.length > 0) {
    renderCard();
  } else {
    alert("Nenhum cart√£o encontrado com os filtros aplicados.");
  }

  counterButton.style.display = "flow";
  dataButton.style.display = "flow";
  excluirButton.style.display = "flow";
}



  function renderCard() {
    if (data.length === 0) return;

    const card = data[currentCardIndex];
    document.getElementById("front-content").innerHTML = card.frente;
    document.getElementById("back-content").innerHTML = card.tras;
    document.getElementById("back-content").style.display = "none";
    document.getElementById("cabecalho-frente").innerHTML = card.cabecalho_frente;
    document.getElementById("cabecalho-verso").innerHTML = card.cabecalho_tras;
    document.getElementById("cabecalho-verso").style.display = "none";


    const dataRevisao = card.data_revisao ? new Date(card.data_revisao).toLocaleDateString('pt-BR') : "Sem revis√£o";

    dataButton.textContent = `${dataRevisao}`;


      // Remover classe ativa de todos os bot√µes de dificuldade e exclus√£o
      document.querySelectorAll("[data-dificuldade],#excluir-button").forEach(button => {
        button.classList.remove("active");
      });


      // Aplicar classe ativa com base na classifica√ß√£o
      if (card.dificuldade) {
        const button = document.querySelector(`[data-dificuldade="${card.dificuldade}"]`);
        if (button) {
          button.classList.add("active");
        }
      }

      // Aplicar classe ativa ao bot√£o de exclus√£o se o cart√£o estiver marcado como "Excluir"
      if (card.marcar_excluir && card.marcar_excluir.toLowerCase() === "excluir") {
          document.getElementById("excluir-button").classList.add("active");
      }

}


// Seleciona o bot√£o de salvar a data - 03-03-2025
const dataButton = document.getElementById("data-button");


// Adiciona o evento ao bot√£o de salvar a data
dataButton.addEventListener("click", async () => {
    if (data.length === 0) {
        alert("Nenhum cart√£o carregado.");
        return;
    }

    const card = data[currentCardIndex];
    // const dataRevisao = new Date().toISOString().split("T")[0]; // Formato YYYY-MM-DD
    const dataRevisao = new Date().toLocaleDateString("pt-BR"); // Formato DD/MM/AAAA

    const saveUrl = `${apiUrl}?linha=${card.linha}&dataRevisao=${dataRevisao}`;

     try {
        await fetch(saveUrl);
        alert(`Data de revis√£o ${dataRevisao} salva!`);

        // Atualizar a data no bot√£o
        dataButton.textContent = `${dataRevisao}`;

        // Atualizar a data no objeto do cart√£o atual
        card.data_revisao = dataRevisao;
    } catch (error) {
        console.error("Erro ao salvar a data:", error);
        alert("Erro ao salvar a data. Tente novamente.");
